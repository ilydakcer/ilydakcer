<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İletişim</title>
</head>
<body class="container py-4">
<section class="contact-section">
  <div class="container">
    <div class="contact-card">
      <h2>İletişim</h2>
      <p>
        Bizimle iletişime geçmek için aşağıdaki formu doldurabilirsiniz.
        Sanatçı başvuruları ve iş birliği talepleriniz için en kısa sürede
        geri dönüş sağlanacaktır.
      </p>

      <form>
        <label>Ad Soyad</label>
        <input type="text" placeholder="Adınız Soyadınız">

        <label>E-posta</label>
        <input type="email" placeholder="ornek@mail.com">

        <label>Mesaj</label>
        <textarea rows="4" placeholder="Mesajınız"></textarea>

        <button type="submit">Gönder</button>
      </form>
    </div>
  </div>
</section>
</body>
<link rel="stylesheet" href="css/style.css">
</html>
